<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Steam Train Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #222 0%, #111 100%);
      color: #ffd700;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: none;
    }

    h1 {
      margin: 10px;
      text-align: center;
      text-shadow: 0 0 10px #aa7f00;
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 20px;
      width: 90%;
    }

    /* Gauges */
    .gauge-container {
      position: relative;
      width: 140px;
      height: 140px;
    }

    .gauge.pressure {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#222 0deg 270deg,
          red 270deg 360deg);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .gauge.speed {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #222;
      border: 2px solid #888;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .needle {
      width: 3px;
      height: 50%;
      background: red;
      position: absolute;
      bottom: 50%;
      transform-origin: bottom;
      transform: rotate(0deg);
      transition: transform 0.2s;
    }

    .gauge-label {
      position: absolute;
      bottom: 5px;
      font-size: 0.9rem;
    }

    .distance {
      font-size: 1.8rem;
      margin-top: 10px;
      text-align: center;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 25px;
      border-radius: 12px;
      border: 3px solid #aa7f00;
      background: linear-gradient(#ffd700, #aa7f00);
      color: black;
      box-shadow: inset 0 0 8px #000, 0 4px #444;
      min-width: 140px;
    }

    button.emergency {
      background: red;
      color: white;
    }

    button.horn {
      background: blue;
      color: white;
    }

    button.start {
      background: green;
      color: white;
    }
  </style>
</head>

<body>

  <h1>ðŸš‚ Steam Train Game</h1>

  <div class="main-section">
    <!-- Gauges -->
    <div>
      <div style="display:flex; gap:20px;">
        <div class="gauge-container">
          <div class="gauge pressure">
            <div class="needle" id="pressureNeedle"></div>
            <div class="gauge-label">Steam</div>
          </div>
        </div>
        <div class="gauge-container">
          <div class="gauge speed">
            <div class="needle" id="speedNeedle"></div>
            <div class="gauge-label">Speed</div>
          </div>
        </div>
      </div>
      <div class="distance">
        Distance: <span id="distance">0.0</span> miles
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="throttleUp">Throttle â†‘</button>
      <button id="throttleDown">Throttle â†“</button>
      <button class="emergency" id="emergencyStop">EMERGENCY STOP</button>
      <button class="horn" id="hornBtn">HORN</button>
      <button class="start" id="startTrain">Start Train</button>
    </div>
  </div>

  <audio id="hornSound" src="horn.mp3"></audio>

  <script>
    const socket = new WebSocket("ws://" + location.host);

    const pressureNeedle = document.getElementById("pressureNeedle");
    const speedNeedle = document.getElementById("speedNeedle");
    const distanceDisplay = document.getElementById("distance");
    const hornSound = document.getElementById("hornSound");

    let throttle = 0;
    let currentSpeed = 0;
    let speed = 0;
    let pressure = 0;
    let distance = 0;
    let gameOver = false;

    const maxPressure = 1.0;
    const maxDistance = 100.0;

    const accelerationRate = 0.003;
    const decelerationRate = 0.005;
    const pressureBuildRate = 0.00075;

    function resetGame() {
      throttle = 0;
      currentSpeed = 0;
      speed = 0;
      pressure = 0;
      distance = 0;
      gameOver = false;
    }

    function sendThrottle() {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: "throttle",
          value: throttle
        }));
      }
    }

    function updateGauges() {
      const p = Math.min(pressure, maxPressure);
      pressureNeedle.style.transform = `rotate(${p * 270}deg)`;
      speedNeedle.style.transform = `rotate(${speed * 270}deg)`;
    }

    function gameLoop() {
      if (gameOver) return;

      // Smooth speed
      if (currentSpeed < throttle) {
        currentSpeed += accelerationRate;
        if (currentSpeed > throttle) currentSpeed = throttle;
      } else if (currentSpeed > throttle) {
        currentSpeed -= decelerationRate;
        if (currentSpeed < throttle) currentSpeed = throttle;
      }

      speed = currentSpeed;

      // Pressure build
      pressure += pressureBuildRate * speed;

      // Pressure decay bands (ONLY ONE APPLIES)
      if (throttle < 0.2) pressure -= 0.01;
      else if (throttle < 0.25) pressure -= 0.001;
      else if (throttle < 0.5) pressure -= 0.0005;
      else if (throttle < 0.75) pressure -= 0.00015;
      else if (throttle < 1.0) pressure -= 0.000075;

      if (pressure < 0) pressure = 0;

      // Distance
      distance += speed * 0.02;
      if (distance > maxDistance) distance = maxDistance;
      distanceDisplay.textContent = distance.toFixed(1);

      updateGauges();

      console.log("Playback speed:", (0.5 + speed * 1.5).toFixed(2));

      // Overpressure
      if (pressure >= maxPressure) {
        alert("ðŸš¨ BOOM! Steam overpressure! Game Over!");
        gameOver = true;
        throttle = 0;
        sendThrottle();
        socket.send(JSON.stringify({ type: "pause" }));
        return;
      }

      // Win
      if (distance >= maxDistance) {
        alert("ðŸŽ‰ You Win! Train reached 100 miles!");
        gameOver = true;
        throttle = 0;
        sendThrottle();
        socket.send(JSON.stringify({ type: "pause" }));
        return;
      }

      sendThrottle();
      requestAnimationFrame(gameLoop);
    }

    /* Controls */
    function increaseThrottle() {
      throttle = Math.min(1, throttle + 0.1);
    }

    function decreaseThrottle() {
      throttle = Math.max(0, throttle - 0.1);
    }

    document.getElementById("throttleUp").addEventListener("touchstart", increaseThrottle);
    document.getElementById("throttleDown").addEventListener("touchstart", decreaseThrottle);
    document.getElementById("throttleUp").addEventListener("mousedown", increaseThrottle);
    document.getElementById("throttleDown").addEventListener("mousedown", decreaseThrottle);

    function emergencyStop() {
      throttle = 0;
      pressure = 0;
      gameOver = true;
      sendThrottle();
      socket.send(JSON.stringify({ type: "pause" }));
    }

    document.getElementById("emergencyStop").addEventListener("touchstart", emergencyStop);
    document.getElementById("emergencyStop").addEventListener("mousedown", emergencyStop);

    function playHorn() {
      hornSound.play().catch(() => { });
      pressure -= 0.09;
      if (pressure < 0) pressure = 0;
      throttle = Math.max(0, throttle - 0.15);
    }

    document.getElementById("hornBtn").addEventListener("touchstart", playHorn);
    document.getElementById("hornBtn").addEventListener("mousedown", playHorn);

    function startTrain() {
      resetGame();
      socket.send(JSON.stringify({ type: "restart" }));
      requestAnimationFrame(gameLoop);
    }

    document.getElementById("startTrain").addEventListener("touchstart", startTrain);
    document.getElementById("startTrain").addEventListener("mousedown", startTrain);

    requestAnimationFrame(gameLoop);
  </script>

</body>

</html>
