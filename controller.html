<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Steam Train Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #222 0%, #111 100%);
      color: #ffd700;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: none;
    }

    h1 {
      margin: 10px;
      text-align: center;
      text-shadow: 0 0 10px #aa7f00;
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 20px;
      width: 90%;
    }

    /* Gauge container */
    .gauge-container {
      position: relative;
      width: 140px;
      height: 140px;
    }

    /* Pressure gauge with red danger zone */
    .gauge.pressure {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#222 0deg 270deg, red 270deg 360deg);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: box-shadow 0.2s;
    }

    /* Speed gauge without red zone */
    .gauge.speed {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #222;
      border: 2px solid #888;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Danger/Warning visual glow */
    .gauge.pressure.warn {
      box-shadow: 0 0 15px orange;
    }

    .gauge.pressure.danger {
      box-shadow: 0 0 20px red;
    }

    .needle {
      width: 3px;
      height: 50%;
      background: red;
      position: absolute;
      bottom: 50%;
      transform-origin: bottom;
      transform: rotate(0deg);
      transition: transform 0.2s;
    }

    .gauge-label {
      position: absolute;
      bottom: 5px;
      font-size: 0.9rem;
      color: #ffd700;
      text-align: center;
    }

    .distance {
      font-size: 1.8rem;
      margin-top: 10px;
      text-align: center;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 25px;
      border-radius: 12px;
      border: 3px solid #aa7f00;
      background: linear-gradient(#ffd700, #aa7f00);
      color: black;
      box-shadow: inset 0 0 8px #000, 0 4px #444;
      touch-action: manipulation;
      min-width: 120px;
    }

    button.emergency {
      background: red;
      color: white;
    }

    button.horn {
      background: blue;
      color: white;
    }

    button.start {
      background: green;
      color: white;
    }
  </style>
</head>

<body>

  <h1>ðŸš‚ Steam Train Game</h1>

  <div class="main-section">
    <!-- Gauges -->
    <div>
      <div style="display:flex; gap:20px;">
        <div class="gauge-container">
          <div class="gauge pressure">
            <div class="needle" id="pressureNeedle"></div>
            <div class="gauge-label">Steam Pressure</div>
          </div>
        </div>
        <div class="gauge-container">
          <div class="gauge speed">
            <div class="needle" id="speedNeedle"></div>
            <div class="gauge-label">Speed</div>
          </div>
        </div>
      </div>
      <div class="distance">Distance: <span id="distance">0.0</span> miles</div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="throttleUp">Throttle â†‘</button>
      <button id="throttleDown">Throttle â†“</button>
      <button class="emergency" id="emergencyStop">EMERGENCY STOP</button>
      <button class="horn" id="hornBtn">HORN</button>
      <button class="start" id="startTrain">Start Train</button>
    </div>
  </div>

  <audio id="hornSound" src="horn.mp3"></audio>

  <script>
    const socket = new WebSocket("ws://" + location.host);
    const pressureNeedle = document.getElementById("pressureNeedle");
    const speedNeedle = document.getElementById("speedNeedle");
    const distanceDisplay = document.getElementById("distance");
    const hornSound = document.getElementById("hornSound");
    const pressureGauge = document.querySelector(".gauge.pressure");

    let throttle = 0;
    let currentSpeed = 0;
    let speed = 0;
    let pressure = 0;
    let distance = 0;
    let gameOver = false;

    const maxPressure = 1.0;
    const maxDistance = 100.0;
    const accelerationRate = 0.003;
    const decelerationRate = 0.005;
    const pressureBuildRate = 0.00075;

    function sendThrottle() {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'throttle', value: throttle }));
      }
    }

    function updateGauges() {
      pressureNeedle.style.transform = `rotate(${pressure * 270}deg)`;
      speedNeedle.style.transform = `rotate(${speed * 270}deg)`;

      // Visual danger indicator
      pressureGauge.classList.toggle("warn", pressure > 0.7 && pressure <= 0.85);
      pressureGauge.classList.toggle("danger", pressure > 0.85);
    }

    function gameLoop() {
      if (gameOver) return;

      // Update throttle/speed
      if (currentSpeed < throttle) {
        currentSpeed += accelerationRate;
        if (currentSpeed > throttle) currentSpeed = throttle;
      } else if (currentSpeed > throttle) {
        currentSpeed -= decelerationRate;
        if (currentSpeed < throttle) currentSpeed = throttle;
      }

      speed = currentSpeed;

      // Update pressure
      pressure += pressureBuildRate * speed;
      if (throttle < 1.1) pressure -= 0.000075;
      if (throttle < 1.0) pressure -= 0.000075;
      if (throttle < .75) pressure -= 0.00015;
      if (throttle < .50) pressure -= 0.0005;
      if (throttle < .25) pressure -= 0.001;
      if (throttle < .2) pressure -= 0.01;

      if (pressure < 0) pressure = 0;

      // Update distance
      distance += speed * 0.02;
      if (distance > maxDistance) distance = maxDistance;
      distanceDisplay.textContent = distance.toFixed(1);

      // Update gauges
      updateGauges();

      // Log playback speed for testing
      console.log("Playback speed:", (0.5 + speed * 1.5).toFixed(2));

      // Check overpressure
      if (pressure >= maxPressure) {
        alert("ðŸš¨ BOOM! Steam overpressure! Game Over!");
        gameOver = true;
        throttle = 0; pressure = 0; distance = 0;
        sendThrottle();
        if (socket.readyState === WebSocket.OPEN) socket.send(JSON.stringify({ type: 'pause' }));
      }

      // Check win
      if (distance >= maxDistance) {
        alert("ðŸŽ‰ You Win! Train reached 100 miles!");
        gameOver = true;
        throttle = 0; sendThrottle();
        if (socket.readyState === WebSocket.OPEN) socket.send(JSON.stringify({ type: 'pause' }));
      }

      sendThrottle();
      requestAnimationFrame(gameLoop);
    }

    function increaseThrottle() { throttle = Math.min(1, throttle + 0.1); }
    function decreaseThrottle() { throttle = Math.max(0, throttle - 0.1); }

    document.getElementById("throttleUp").addEventListener("touchstart", increaseThrottle);
    document.getElementById("throttleDown").addEventListener("touchstart", decreaseThrottle);
    document.getElementById("throttleUp").addEventListener("mousedown", increaseThrottle);
    document.getElementById("throttleDown").addEventListener("mousedown", decreaseThrottle);

    function emergencyStop() {
      throttle = 0; pressure = 0; gameOver = true; distance = 0;
      sendThrottle();
      if (socket.readyState === WebSocket.OPEN) socket.send(JSON.stringify({ type: 'pause' }));
    }
    document.getElementById("emergencyStop").addEventListener("touchstart", emergencyStop);
    document.getElementById("emergencyStop").addEventListener("mousedown", emergencyStop);

    function playHorn() {
      hornSound.play().catch(err => console.log("Horn blocked:", err));
      pressure = pressure -= .09;
      throttle -= .15;
    }
    document.getElementById("hornBtn").addEventListener("touchstart", playHorn);
    document.getElementById("hornBtn").addEventListener("mousedown", playHorn);

    function startTrain() {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'restart' }));
      }
    }
    document.getElementById("startTrain").addEventListener("touchstart", startTrain);
    document.getElementById("startTrain").addEventListener("mousedown", startTrain);

    requestAnimationFrame(gameLoop);
  </script>

</body>

</html>
