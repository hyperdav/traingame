<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Steam Train Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #222 0%, #111 100%);
      color: #ffd700;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: none;
    }

    h1 {
      margin: 10px;
      text-align: center;
      text-shadow: 0 0 10px #aa7f00;
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 20px;
      width: 90%;
    }

    .gauge-container {
      position: relative;
      width: 140px;
      height: 140px;
    }

    .gauge.pressure {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#222 0deg 270deg, red 270deg 360deg);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: box-shadow 0.2s;
    }

    .gauge.speed {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #222;
      border: 2px solid #888;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .gauge.pressure.warn {
      box-shadow: 0 0 15px orange;
    }

    .gauge.pressure.danger {
      box-shadow: 0 0 20px red;
    }

    .needle {
      width: 3px;
      height: 50%;
      background: red;
      position: absolute;
      bottom: 50%;
      transform-origin: bottom;
      transition: transform 0.2s;
    }

    .gauge-label {
      position: absolute;
      bottom: 5px;
      font-size: 0.9rem;
      text-align: center;
    }

    .distance {
      font-size: 1.8rem;
      margin-top: 100px;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 25px;
      border-radius: 12px;
      border: 3px solid #aa7f00;
      background: linear-gradient(#ffd700, #aa7f00);
      box-shadow: inset 0 0 8px #000, 0 4px #444;
      min-width: 120px;
    }

    button.stop {
      background: red;
      color: white;
    }

    button.brake {
      background: rgb(237, 150, 10);
      color: white;
    }

    button.horn {
      background: blue;
      color: white;
    }

    button.start {
      background: green;
      color: white;
    }
  </style>
</head>

<body>

  <!-- <h1>üöÇ Steam Train Game</h1> -->

  <div class="main-section">
    <div>
      <div style="display:flex; gap:20px;">
        <div class="gauge-container">
          <div class="gauge pressure">
            <div class="needle" id="pressureNeedle"></div>
            <div class="gauge-label">Steam Pressure</div>
          </div>
        </div>
        <div class="gauge-container">
          <div class="gauge speed">
            <div class="needle" id="speedNeedle"></div>
            <div class="gauge-label">Speed</div>
          </div>
        </div>
      </div>
      <div class="distance">
        Distance:<br><span id="distance">0.0</span>/<span id="maxDistanceDisplay"></span>
      </div>
    </div>

    <div class="controls">
      <button id="throttleUp">Throttle ‚Üë</button>
      <button id="throttleDown">Throttle ‚Üì</button>
      <button class="horn" id="hornBtn">HORN</button>
      <button class="start" id="startTrain">START</button>
      <button class="brake" id="brakeTrain">BRAKE</button>
      <button class="stop" id="stopTrain">STOP</button>
    </div>
  </div>

  <audio id="hornSound" src="horn.mp3"></audio>
  <audio id="steamSound" src="steam.mp3"></audio>
  <audio id="brakeSound" src="brake.mp3"></audio>

  <script>
    const socket = new WebSocket("ws://" + location.host);

    const pressureNeedle = document.getElementById("pressureNeedle");
    const speedNeedle = document.getElementById("speedNeedle");
    const distanceDisplay = document.getElementById("distance");
    const hornSound = document.getElementById("hornSound");
    const steamSound = document.getElementById("steamSound");
    const brakeSound = document.getElementById("brakeSound");
    const pressureGauge = document.querySelector(".gauge.pressure");

    let throttle = 0;
    let currentSpeed = 0;
    let speed = 0;
    let pressure = 0;
    let distance = 0;

    let gameOver = false;
    let gameState = "idle"; // idle | running | finished

    let startTime = null;
    let endTime = null;

    const maxPressure = 1.0;
    const maxDistance = 100.0;
    const accelerationRate = 0.003;
    const decelerationRate = 0.005;
    const pressureBuildRate = 0.00075;

    document.getElementById("maxDistanceDisplay").innerText = maxDistance;

    function sendThrottle() {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'throttle', value: throttle }));
      }
    }

    function updateGauges() {
      pressureNeedle.style.transform = `rotate(${pressure * 270}deg)`;
      speedNeedle.style.transform = `rotate(${speed * 270}deg)`;

      pressureGauge.classList.toggle("warn", pressure > 0.7 && pressure <= 0.85);
      pressureGauge.classList.toggle("danger", pressure > 0.85);
    }

    function gameLoop() {
      if (gameOver) return;

      if (currentSpeed < throttle) {
        currentSpeed += accelerationRate;
        if (currentSpeed > throttle) currentSpeed = throttle;
      } else if (currentSpeed > throttle) {
        currentSpeed -= decelerationRate;
        if (currentSpeed < throttle) currentSpeed = throttle;
      }

      speed = Math.max(0, currentSpeed);

      if (speed > 0 && !startTime) {
        startTime = performance.now();
        gameState = "running";
      }

      pressure += pressureBuildRate * speed;
      if (throttle < .75) pressure -= 0.00015;
      if (throttle < .5) pressure -= 0.0005;
      if (throttle < .25) pressure -= 0.001;
      if (throttle < .2) pressure -= 0.01;
      pressure = Math.max(0, pressure);

      distance += speed * 0.02;
      distance = Math.min(distance, maxDistance);
      distanceDisplay.textContent = distance.toFixed(1);

      updateGauges();

      if (pressure >= maxPressure) {
        alert("üí• Steam overpressure! You died.");
        resetGame();
        return;
      }

      if (distance >= maxDistance && gameState === "running") {
        gameState = "finished";
        //throttle = 0;
        sendThrottle();
        alert("üöâ Destination reached!\nSlow down to stop safely.");
      }

      sendThrottle();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      gameOver = true;
      gameState = "idle";
      throttle = 0;
      pressure = 0;
      distance = 0;
      startTime = null;
      endTime = null;

      sendThrottle();
      socket.send(JSON.stringify({ type: 'pause' }));

      setTimeout(() => {
        gameOver = false;
        requestAnimationFrame(gameLoop);
      }, 500);
    }

    function saveHighScore(time) {
      let scores = JSON.parse(localStorage.getItem("trainHighScores") || "[]");
      scores.push(time);
      scores.sort((a, b) => a - b);
      scores = scores.slice(0, 10);
      localStorage.setItem("trainHighScores", JSON.stringify(scores));
      console.log("üèÜ High Scores:", scores);
    }

    document.getElementById("throttleUp").onclick = () => throttle = Math.min(1, throttle + 0.1);
    document.getElementById("throttleDown").onclick = () => throttle = Math.max(0, throttle - 0.1);

    document.getElementById("hornBtn").onclick = () => {
      hornSound.play().catch(() => { });
      pressure = Math.max(0, pressure - 0.075);
      throttle = Math.max(0, throttle - 0.03);
    };

    document.getElementById("startTrain").onclick = () => {
      socket.send(JSON.stringify({ type: 'restart' }));
    };

    document.getElementById("brakeTrain").onclick = () => {
      steamSound.play().catch(() => { });
      throttle = Math.max(0, throttle - .25);
      pressure += .1;

    };

    document.getElementById("stopTrain").onclick = () => {
      brakeSound.play().catch(() => { });
      if (speed > 0.25) {
        alert("üíÄ Stopped too fast! You died.");
        resetGame();
        return;
      }
      if (gameState === "finished") {
        endTime = performance.now();
        const time = ((endTime - startTime) / 1000).toFixed(2);
        saveHighScore(parseFloat(time));
        alert(`üèÜ Perfect stop!\nTime: ${time}s`);
        resetGame();
        return;
      }
    }

    requestAnimationFrame(gameLoop);
  </script>

</body>

</html>
