<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Steam Train Controller Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(#333, #111);
      color: #ffd700;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      user-select: none;
      touch-action: none;
    }

    h1 {
      margin: 10px;
      text-align: center;
      text-shadow: 0 0 10px #aa7f00;
    }

    .gauges {
      display: flex;
      gap: 40px;
      margin-top: 20px;
      justify-content: center;
    }

    .gauge {
      width: 100px;
      height: 100px;
      border: 4px solid #aa7f00;
      border-radius: 50%;
      background: #111;
      position: relative;
      box-shadow: inset 0 0 10px #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .needle {
      width: 2px;
      height: 40px;
      background: red;
      position: absolute;
      bottom: 50%;
      transform-origin: bottom;
      transform: rotate(0deg);
      transition: transform 0.2s;
    }

    .gauge-label {
      margin-top: 60px;
      font-size: 0.8rem;
      text-align: center;
    }

    .distance {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1.5rem;
      padding: 20px;
      border-radius: 12px;
      border: 3px solid #aa7f00;
      background: linear-gradient(#ffd700, #aa7f00);
      color: black;
      box-shadow: inset 0 0 8px #000, 0 4px #444;
      touch-action: manipulation;
      min-width: 120px;
    }

    button.emergency {
      background: red;
      color: white;
    }

    button.horn {
      background: blue;
      color: white;
    }

    button.start {
      background: green;
      color: white;
    }
  </style>
</head>

<body>

  <h1>ðŸš‚ Steam Train Game</h1>

  <div class="gauges">
    <div class="gauge">
      <div class="needle" id="pressureNeedle"></div>
      <div class="gauge-label">Steam Pressure</div>
    </div>
    <div class="gauge">
      <div class="needle" id="speedNeedle"></div>
      <div class="gauge-label">Speed</div>
    </div>
  </div>

  <div class="distance">Distance: <span id="distance">0.0</span> miles</div>

  <div class="controls">
    <button id="throttleUp">Throttle â†‘</button>
    <button id="throttleDown">Throttle â†“</button>
    <button class="emergency" id="emergencyStop">EMERGENCY STOP</button>
    <button class="horn" id="hornBtn">HORN</button>
    <button class="start" id="startTrain">Start Train</button>
  </div>

  <audio id="hornSound" src="horn.mp3"></audio>

  <script>
    const socket = new WebSocket("ws://" + location.host);
    const pressureNeedle = document.getElementById("pressureNeedle");
    const speedNeedle = document.getElementById("speedNeedle");
    const distanceDisplay = document.getElementById("distance");
    const hornSound = document.getElementById("hornSound");

    // game state
    let throttle = 0;      // target throttle (0â€“1)
    let currentSpeed = 0;  // smooth actual speed
    let speed = 0;         // for gauge display
    let pressure = 0;      // 0â€“1
    let distance = 0;      // miles
    let gameOver = false;

    const maxPressure = 1.0;
    const maxDistance = 10.0;

    // rates
    const accelerationRate = 0.005;
    const decelerationRate = 0.003;
    const pressureBuildRate = 0.002;  // slower pressure build

    // safe WebSocket send
    function sendThrottle() {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'throttle', value: throttle }));
      }
    }

    // update gauges
    function updateGauges() {
      pressureNeedle.style.transform = `rotate(${pressure * 180}deg)`;
      speedNeedle.style.transform = `rotate(${speed * 180}deg)`;
    }

    // game loop
    function gameLoop() {
      if (gameOver) return;

      // smooth throttle
      if (currentSpeed < throttle) {
        currentSpeed += accelerationRate;
        if (currentSpeed > throttle) currentSpeed = throttle;
      } else if (currentSpeed > throttle) {
        currentSpeed -= decelerationRate;
        if (currentSpeed < throttle) currentSpeed = throttle;
      }

      speed = currentSpeed;

      // slower pressure build
      pressure += pressureBuildRate * speed;
      if (throttle === 0) pressure -= 0.001; // slow decay
      if (pressure < 0) pressure = 0;

      // distance
      distance += speed * 0.02;
      if (distance > maxDistance) distance = maxDistance;
      distanceDisplay.textContent = distance.toFixed(1);

      updateGauges();

      // game over
      if (pressure >= maxPressure) {
        alert("ðŸš¨ BOOM! Steam overpressure! Game Over!");
        gameOver = true;
        throttle = 0;
        pressure = 0;
        distance = 0;
        sendThrottle();
        if (socket.readyState === WebSocket.OPEN) socket.send(JSON.stringify({ type: 'pause' }));
      }

      // win
      if (distance >= maxDistance) {
        alert("ðŸŽ‰ You Win! Train reached 10 miles!");
        gameOver = true;
        throttle = 0;
        sendThrottle();
        if (socket.readyState === WebSocket.OPEN) socket.send(JSON.stringify({ type: 'pause' }));
      }

      sendThrottle();
      requestAnimationFrame(gameLoop);
    }

    // controls
    function increaseThrottle() { throttle = Math.min(1, throttle + 0.1); }
    function decreaseThrottle() { throttle = Math.max(0, throttle - 0.1); }

    document.getElementById("throttleUp").addEventListener("touchstart", increaseThrottle);
    document.getElementById("throttleDown").addEventListener("touchstart", decreaseThrottle);
    document.getElementById("throttleUp").addEventListener("mousedown", increaseThrottle);
    document.getElementById("throttleDown").addEventListener("mousedown", decreaseThrottle);

    function emergencyStop() {
      throttle = 0;
      pressure = 0;
      gameOver = true;
      distance = 0;
      sendThrottle();
      if (socket.readyState === WebSocket.OPEN) socket.send(JSON.stringify({ type: 'pause' }));
    }
    document.getElementById("emergencyStop").addEventListener("touchstart", emergencyStop);
    document.getElementById("emergencyStop").addEventListener("mousedown", emergencyStop);

    function playHorn() {
      hornSound.play().catch(err => console.log("Horn blocked:", err));
    }
    document.getElementById("hornBtn").addEventListener("touchstart", playHorn);
    document.getElementById("hornBtn").addEventListener("mousedown", playHorn);

    // START video
    function startTrain() {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'restart' }));
      }
    }
    document.getElementById("startTrain").addEventListener("touchstart", startTrain);
    document.getElementById("startTrain").addEventListener("mousedown", startTrain);

    // start loop
    requestAnimationFrame(gameLoop);
  </script>

</body>

</html>
