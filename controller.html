<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Steam Train Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TRAIN">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="apple-touch-startup-image" href="splash.png">

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #222 0%, #111 100%);
      color: #ffd700;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: none;
    }

    h1 {
      margin: 10px;
      text-align: center;
      text-shadow: 0 0 10px #aa7f00;
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 20px;
      width: 90%;
    }

    .gauge-container {
      position: relative;
      width: 140px;
      height: 140px;
    }

    .gauge.pressure {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#222 0deg 270deg, red 270deg 360deg);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: box-shadow 0.2s;
    }

    .gauge.speed {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #222;
      border: 2px solid #888;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .gauge.pressure.warn {
      box-shadow: 0 0 15px orange;
    }

    .gauge.pressure.danger {
      box-shadow: 0 0 20px red;
    }

    .needle {
      width: 3px;
      height: 50%;
      background: red;
      position: absolute;
      bottom: 50%;
      transform-origin: bottom;
      transition: transform 0.2s;
    }

    .gauge-label {
      position: absolute;
      bottom: 5px;
      font-size: 0.9rem;
      text-align: center;
    }

    .distance {
      font-size: 1.8rem;
      margin-top: 100px;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 25px;
      border-radius: 12px;
      border: 3px solid #aa7f00;
      background: linear-gradient(#ffd700, #aa7f00);
      box-shadow: inset 0 0 8px #000, 0 4px #444;
      min-width: 120px;
    }

    button.stop {
      background: red;
      color: white;
    }

    button.brake {
      background: rgb(237, 150, 10);
      color: white;
    }

    button.horn {
      background: blue;
      color: white;
    }

    button.start {
      background: green;
      color: white;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .overlay.hidden {
      display: none;
    }

    .overlay-box {
      background: #111;
      border: 3px solid #aa7f00;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 25px #000;
      max-width: 90%;
    }

    .overlay-box button {
      margin-top: 20px;
    }

    .glowText {
      color: #fff;
      /* The color of the main text */
      text-align: center;
      /* Apply the animation name, duration, timing, iteration count, and direction */
      animation: glowText .4s ease-in-out infinite alternate;
    }

    @keyframes glowText {

      /* 'from' is 0% of the animation time */
      from {
        /* Stack multiple text-shadows for a fuller glow: x-offset, y-offset, blur-radius, color */
        text-shadow: 0 0 10px #fff,
          /* Inner white glow */
          0 0 20px #fff,
          0 0 30px #463fd3,
          /* Outer pink/magenta glow */
          0 0 40px #463fd3,
          0 0 50px #463fd3,
          0 0 60px #463fd3,
          0 0 70px #463fd3;
      }

      /* 'to' is 100% of the animation time */
      to {
        /* Change the blur-radius and potentially color to create the pulsing effect */
        text-shadow: 0 0 20px #fff,
          0 0 30px #43c1e0,
          0 0 40px #43c1e0,
          0 0 50px #43c1e0,
          0 0 60px #43c1e0,
          0 0 70px #43c1e0,
          0 0 80px #43c1e0;
      }
    }
  </style>
</head>

<body>

  <!-- <h1>üöÇ Steam Train Game</h1> -->

  <div class="main-section">
    <div>
      <div style="display:flex; gap:20px;">
        <div class="gauge-container">
          <div class="gauge pressure">
            <div class="needle" id="pressureNeedle"></div>
            <div class="gauge-label">Steam Pressure</div>
          </div>
        </div>
        <div class="gauge-container">
          <div class="gauge speed">
            <div class="needle" id="speedNeedle"></div>
            <div class="gauge-label">Speed</div>
          </div>
        </div>
      </div>
      <div class="distance">
        Distance:<br><span id="distance">0.0</span>/<span id="maxDistanceDisplay"></span>
      </div>
    </div>

    <div class="controls">
      <button id="throttleUp">Throttle ‚Üë</button>
      <button id="throttleDown">Throttle ‚Üì</button>
      <button class="horn" id="hornBtn">HORN</button>
      <button class="start" id="startTrain">START</button>
      <button class="brake" id="brakeTrain">BRAKE</button>
      <button class="stop" id="stopTrain">STOP</button>
    </div>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="overlay-box">
      <div id="overlayText"></div>
      <button id="overlayBtn">OK</button>
    </div>
  </div>

  <audio id="hornSound" src="horn.mp3"></audio>
  <audio id="steamSound" src="steam.mp3"></audio>
  <audio id="brakeSound" src="brake.mp3"></audio>
  <audio id="explodeSound" src="explode.mp3"></audio>

  <script>
    const socket = new WebSocket("ws://" + location.host);

    const pressureNeedle = document.getElementById("pressureNeedle");
    const speedNeedle = document.getElementById("speedNeedle");
    const distanceDisplay = document.getElementById("distance");
    const hornSound = document.getElementById("hornSound");
    const explodeSound = document.getElementById("explodeSound");
    const steamSound = document.getElementById("steamSound");
    const brakeSound = document.getElementById("brakeSound");
    const pressureGauge = document.querySelector(".gauge.pressure");

    let throttle = 0;
    let currentSpeed = 0;
    let speed = 0;
    let pressure = 0;
    let distance = 0;

    let gameOver = false;
    let gameState = "idle"; // idle | running | finished

    let startTime = null;
    let endTime = null;

    const maxPressure = 1.0;
    const maxDistance = 50.0;
    const accelerationRate = 0.003;
    const decelerationRate = 0.005;
    const pressureBuildRate = 0.00075;

    document.getElementById("maxDistanceDisplay").innerText = maxDistance;

    const overlay = document.getElementById("overlay");
    const overlayText = document.getElementById("overlayText");
    const overlayBtn = document.getElementById("overlayBtn");

    function showOverlay(message, onClose, closeParams = null) {
      overlayText.innerHTML = message.replace(/\n/g, "<br>");
      overlay.classList.remove("hidden");

       let closeOverlayButtonHandler = function (event) {
        // Check if the pressed key is the 'Enter' key
        if (event.key === 'Enter' || event.key === "Return") {
          overlayBtn.click();
        }
      };

      document.addEventListener('keydown', closeOverlayButtonHandler);

      overlayBtn.onclick = () => {
        overlay.classList.add("hidden");
        document.removeEventListener('keydown', closeOverlayButtonHandler);
        if (onClose) onClose(closeParams);
      };
    }

    function sendThrottle() {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'throttle', value: throttle }));
      }
    }

    function updateGauges() {
      pressureNeedle.style.transform = `rotate(${pressure * 270}deg)`;
      speedNeedle.style.transform = `rotate(${speed * 270}deg)`;

      pressureGauge.classList.toggle("warn", pressure > 0.7 && pressure <= 0.85);
      pressureGauge.classList.toggle("danger", pressure > 0.85);
    }

    function gameLoop() {
      if (gameOver) return;

      if (currentSpeed < throttle) {
        currentSpeed += accelerationRate;
        if (currentSpeed > throttle) currentSpeed = throttle;
      } else if (currentSpeed > throttle) {
        currentSpeed -= decelerationRate;
        if (currentSpeed < throttle) currentSpeed = throttle;
      }

      speed = Math.max(0, currentSpeed);

      if (speed > 0 && !startTime) {
        startTime = performance.now();
        gameState = "running";
      }

      pressure += pressureBuildRate * speed;
      if (throttle < .75) pressure -= 0.00015;
      if (throttle < .5) pressure -= 0.0005;
      if (throttle < .25) pressure -= 0.001;
      if (throttle < .2) pressure -= 0.01;
      pressure = Math.max(0, pressure);

      distance += speed * 0.02;
      distance = Math.min(distance, maxDistance);
      distanceDisplay.textContent = distance.toFixed(1);

      updateGauges();

      if (pressure >= maxPressure) {
        explodeSound.play().catch(() => { });
        showOverlay("üí• Steam overpressure! You died.", resetGame);
        return;
      }

      if (distance >= maxDistance && gameState === "running") {
        gameState = "finished";

        sendThrottle();
        showOverlay("üöâ Destination reached!\nSlow down to stop safely.");
      }

      sendThrottle();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      window.location.reload();


      // gameOver = true;
      // gameState = "idle";
      // throttle = 0;
      // pressure = 0;
      // distance = 0;
      // startTime = null;
      // endTime = null;

      // sendThrottle();
      // socket.send(JSON.stringify({ type: 'pause' }));

      // setTimeout(() => {
      //   gameOver = false;
      //   requestAnimationFrame(gameLoop);
      // }, 500);
    }

    function showHighScoresThenResetGame(time) {
      showHighScores(time, resetGame)
    }

    function showHighScores(currentTime = null, resetGameOption = null) {
      const scores = JSON.parse(localStorage.getItem("trainHighScores") || "[]");

      let html = `<h2>üèÜ High Scores</h2>`;

      if (currentTime !== null) {
        html += `<p>Your Time: <strong>${currentTime.toFixed(2)}s</strong></p>`;
      }

      if (scores.length === 0) {
        html += `<p>No scores yet</p>`;
      } else {
        html += `<ol style="text-align:left; display:inline-block;">`;
        scores.forEach((s, i) => {
          if (s == currentTime) {
            html += `<li class='glowText'>${s.toFixed(2)}s</li>`;
          } else {
            html += `<li>${s.toFixed(2)}s</li>`;
          }
        });
        html += `</ol>`;
      }

      showOverlay(html, resetGameOption);
    }

    function saveHighScore(time) {
      let scores = JSON.parse(localStorage.getItem("trainHighScores") || "[]");
      scores.push(time);
      scores.sort((a, b) => a - b);
      scores = scores.slice(0, 10);
      localStorage.setItem("trainHighScores", JSON.stringify(scores));
      return scores;
    }


    document.getElementById("throttleUp").onclick = () => throttle = Math.min(1, throttle + 0.1);
    document.getElementById("throttleDown").onclick = () => throttle = Math.max(0, throttle - 0.1);

    document.getElementById("hornBtn").onclick = () => {
      hornSound.play().catch(() => { });
      pressure = Math.max(0, pressure - 0.075);
      throttle = Math.max(0, throttle - 0.03);
    };

    document.getElementById("startTrain").onclick = () => {
      socket.send(JSON.stringify({ type: 'restart' }));
    };

    document.getElementById("brakeTrain").onclick = () => {
      steamSound.play().catch(() => { });
      throttle = Math.max(0, throttle - .25);
      pressure += .1;

    };

    document.getElementById("stopTrain").onclick = () => {
      brakeSound.play().catch(() => { });
      if (speed > 0.25) {
        showOverlay("üíÄ Stopped too fast! You died.", resetGame);
        return;
      }
      if (gameState === "finished") {
        endTime = performance.now();
        const time = ((endTime - startTime) / 1000);
        saveHighScore(parseFloat(time));
        showOverlay(`üèÜ Perfect stop!\nTime: ${time.toFixed(2)}s`, showHighScoresThenResetGame, time);
        return;
      }
    }

    requestAnimationFrame(gameLoop);
  </script>

</body>

</html>
